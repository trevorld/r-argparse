# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
# https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
on:
  schedule:
    - cron: "42 11 * * 6"

name: python-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: Python ${{ matrix.python_version }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: ubuntu-latest,   r: 'release'}
        # https://github.com/actions/setup-python/blob/main/docs/advanced-usage.md
        # https://raw.githubusercontent.com/actions/python-versions/main/versions-manifest.json
        # 3.x is latest stable version of Python
        # 3.14-dev is latest patch version of 3.14 (alpha, beta, rc releases included)
        # 3.15-dev not yet supported, 3.x-dev not understood
        python_version: ["3.x", "3.14-dev"]

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rcmdcheck

      - uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python_version }}"
          allow-prereleases: true

      - name: Show python version
        if: always()
        run: python3 --version
        shell: bash

      - uses: r-lib/actions/check-r-package@v2

      - name: Show testthat output
        if: always()
        run: find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: ${{ runner.os }}-r${{ matrix.config.r }}-results
          path: check
